<html lang="en">
<head>

<body>

  <form id="form">
    <label for="name">Your name:</label>
    <input type="text" id="name" placeholder="Петр Петрович">
    <label for="pas">Your password:</label>
    <input type="password" id="pass">
    <!-- <button type="submit">ok</button> -->
    <input type="submit" name="submit" value="ok">
  </form>
  <form action="/people">
    <input type="text" name="" id="">
    <label for="check">some checkbox</label>
    <input type="checkbox" id="check" value="some checkbox">
  </form>
  <form action="/languages">
    <fieldset>
      <legend>Choose your languages</legend>
      <label>
        <input type="checkbox" name="languages" value="Ruby">
        i want to learn Ruby
      </label><br>
      <label>
        <input type="checkbox" name="languages" value="C">
        i want to learn C
      </label><br>
      <label>
        <input type="checkbox" name="languages" value="PHP">
        i want to learn PHP
      </label><br>
      <label>
        <input type="checkbox" name="languages" value="JS">
        I want to learn JS
      </label><br>
    </fieldset>
  </form>

  <form action="formHandler.php" name="simple form" autocomplete="on">

    <input type="text" /><br>

    <select>
      <option value="Front-end">Front-end</option>
      <option value="Back-end">Back-end</option>
    </select><br>

    <textarea rows="10" cols="45" name="text"></textarea><br>

    <input type="submit"><br>

  </form>

  <form action="formHandler.php" name="simple form3">

    <fieldset>
      <legend>Personal data</legend>
      <label for="name">Your name</label>
      <input type="text" id="name" /><br>
      <label for="speciality">Choose your speciality</label>
      <select id="speciality">
        <option value="Front-end">Front-end</option>
        <option value="Back-end">Back-end</option>
      </select><br>
    </fieldset>

    <fieldset>
      <legend>Personal Message</legend>
      <label for="message">Enter your message</label>
      <textarea id="message" rows="10" cols="45" name="text"></textarea><br>
    </fieldset>

    <input type="submit"><br>

  </form>

  <select>
    <optgroup label="Speciality">
      <option value="Front-end">Front-end</option>
      <option value="Back-end">Back-end</option>
    </optgroup>

    <optgroup label="Direction">
      <option value="Mobile">Mobile development</option>
      <option value="Node">Node.js development</option>
    </optgroup>
  </select>
  <hr>


  <select multiple>
    <option value="Front-end">Front-end</option>
    <option value="Back-end">Back-end</option>
  </select>
  <hr>

  <!-- Different options -->
  <select>
    <option value="Front-end">Front-end</option>
    <option value="Back-end" label="Back-end">
    <option value="sel" selected>Selected</option>
    <option value="dis" disabled>Disabled</option>
  </select>
  <hr>

  <script src="js/script.js"></script>

</html>
